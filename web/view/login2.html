<!DOCTYPE html>
<html ng-app>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiniela Mundial 2014</title>

    <!-- Core CSS - Include with every page -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="assets/css/sb-admin.css" rel="stylesheet">

</head>

<body ng-controller="loginCtrl">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuario" name="usuario" type="text" ng-model="usuario.usuario" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="usuario.password" value="">
                                </div>
								<button type="submit" class="btn btn-success btn-block" ng-click="iniciaSesion(usuario)">Login</button>
                            </fieldset>
							<br/>
							<label style="color:#C80808">{{mensaje}}</label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script src="../dist/angular/angular.js"></script>
	<script src="../controller/loginController.js"></script>
	
    <!-- Core Scripts - Include with every page -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.metisMenu.js"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="assets/js/sb-admin.js"></script>

</body>

</html>
